<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
  <div id="trail-cursor" data-circle="20"></div><div id="trail-cursor" data-circle="20"></div>

  <div class="header">
    <div class="head-menu">
      <ul>
        <li id="index-button">
          <a href="index.html">Home</a>
          <div id="circle-index"></div>
        </li>
        <li id="cv-button">
          <a href="cv.html">Curriculum Vitae</a>
          <div id="circle-cv"></div>
        </li>
        <li id="portfolio-button">
          <a href="portfolio.html" >Portfolio</a>
          <div id="circle-portfolio"></div>
        </li>
        <li id="blog-button">
          <a href="blog.html">Blog</a>
          <div id="circle-blog"></div>
        </li>
        <li id="connect-button">
          <a class="active" href="connect.html">Connect</a>
          <div id="circle-connect"></div>
          <div id="starting-circle"></div>
        </li>
        <li id="contact-button">
          <a href="contact.html">Contact</a>
          <div id="circle-contact"></div>
        </li>
      </ul>
    </div>

    <div class="inner-header flex">
      <div class="login">
        <h1>Login</h1>
          <form method="post">
            <input type="text" name="u" placeholder="Username" required="required" />
              <input type="password" name="p" placeholder="Password" required="required" />
              <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
          </form>
      </div>
    </div>

    <!-- bottom waves -->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(203, 228, 222,0.7" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(203, 228, 222,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(203, 228, 222,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#CBE4DE" />
          </g>
      </svg>
    </div>
  </div>

  <!-- Inside waves content -->
  <div class="content flex">
    <!-- will probably stay empty, waves are so beautiful -->
  </div>

<script src="script/cursor.js"></script>
